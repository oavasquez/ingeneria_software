<br><br>
<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Historial de Asistencias</h3>
        </div>
        <div class="box-body">
            
            <div class="row">
                <table class="table">
                    <tr>
                        <th>Nombre Empleado</th>
                        <th>Fecha Asistencia</th>
                        <th>hora Entrada</th>
                        <th>hora Salida</th>
                        <th>estado</th>                    
                    </tr>
                    <tr ng-repeat="asistencia in historialAsistencias">
                        <td>{{asistencia.nombreEmpleado}}</td>
                        <td>{{asistencia.fecha}}</td>
                        <td>{{asistencia.horaEntrada}}</td>
                        <td>{{asistencia.horaSalida}}</td>
                        <td>{{asistencia.estado}}</td>
                    </tr>
                </table>                
            </div>

        </div>
    </div>
</div>
