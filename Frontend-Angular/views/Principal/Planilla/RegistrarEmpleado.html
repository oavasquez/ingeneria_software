
<div class="register-box">
  <div class="register-logo">
    <a>Registrar un nuevo empleado</a>
  </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre completo">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Apellido completo">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" maxlength="13" class="form-control" placeholder="Identidad sin espacios ni guines">
      </div>
      
      <div class="form-group has-feedback">
        <input type="text" maxlength="8" class="form-control" placeholder="Numero de Telefono">
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Direccion">
      </div>
      <div class="form-group has-feedback"><span>Fecha de ingreso</span>
        <input type="date" class="form-control" placeholder="Fecha de Nacimiento">
      </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Salario">
      </div>
      <div class="form-group has-feedback">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-block btn-flat">Guardar</button>
        </div>
        <!-- /.col -->
      </div>
    
</div>
<!-- /.register-box -->
