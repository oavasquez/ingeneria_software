<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Historial de deducciones efectuadas</h3>
        </div>
        <div class="box-body">
            
            <table class="table">
                <tr>
                    <th style="width: 10px">#Cod</th>
                    <th>Nombre Empleado</th>
                    <th>Deducccion IHSS</th>
                    <th>Deducccion RAP</th>
                    <th>Deduccciones Aportaciones</th>                    
                </tr>
                <tr ng-repeat="deducciones in historialDeducciones">
                    <td>{{deducciones.codDeduccion}}</td>
                    <td>{{deducciones.deduccionIHSS}}</td>
                    <td>{{deducciones.deduccionRAP}}</td>
                    <td>{{deducciones.deduccionAport}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
