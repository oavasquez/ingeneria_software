<br><br>
  <div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
      <div class="box box-primary">
          <div class="box-header with-border">
          <h3 class="box-title">Buscar empleado por codigo de contrato/empleado</h3>
          </div>
          <div class="box-body">

            <div class="row">
              <div class="row">
                <div class="form-group has-feedback">
                  <div class="col-xs-4">
                    <label class="form-group">Ingrese Codigo del empleado</label>
                  </div>
                  <div class="col-xs-2">                
                    <input type="text" ng-model="datos.codigoEmpleado" placeholder="Ingrese Codigo" width="80px">
                  </div>
                </div>              
              </div>            
              <div class="row">
                <div class="form-group has-feedback">
                  <button ng-click="buscarContrato(datos.codigoEmpleado)" class="btn btn-primary btn-block btn-flat">BUSCAR</button>
                </div>              
              </div>             
            </div>

            <div class="row">
              <div class="form-group has-feedback">
                <label class="form-group">Codigo empleado/contrato:</label>              
                <input type="text" class="form-control" ng-model="empleado.codigoEmpleado" placeholder="Codigo del empleado" disabled>
              </div>

              <div class="form-group has-feedback">
                <label class="form-group">Nombre empleado:</label>              
                <input type="text" class="form-control" ng-model="empleado.nombreEmpleado" placeholder="Nombre del Empleado" disabled>
              </div>

              <div class="form-group has-feedback">
                <label class="form-group">Cargo:</label>              
                <input type="text" class="form-control" ng-model="empleado.cargo" placeholder="Cargo del Empleado" disabled>
              </div>

              <div class="form-group has-feedback">
                <label class="form-group">Sueldo:</label>              
                <input type="text" class="form-control" ng-model="empleado.sueldo" placeholder="Sueldo" disabled>
              </div>

              <div class="form-group has-feedback">
                <label class="form-group">Hora de Entrada:</label>              
                <input type="text" class="form-control" ng-model="empleado.horaEntrada" placeholder="Hora de entrada" disabled>
              </div>

              <div class="form-group has-feedback">
                <label class="form-group">Hora de Salida:</label>              
                <input type="text" class="form-control" ng-model="empleado.horaSalida" placeholder="Hora de salida" disabled>
              </div>            
            </div>

                            
              
          </div>
      </div>
  </div>
  <div class="col-sm-1"></div>
</div>
